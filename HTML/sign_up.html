<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tvflix is a movie recommendation app made for my project work. #CAP615"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/sign-inAndsign-out.css" />
    <title>Tvflix | Sign in</title>
  </head>
  <body>
    <div class="container sign-up-mode">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-up-form" id="sign_up">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="uname" id="uname" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="tel" name="phone" id="phone" placeholder="Phone" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="new_password"
                name="pass"
                placeholder="Password"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="ConfirmPassword"
                placeholder="Confirm Password"
              />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Join now to unlock the full movie experience! Sign up today.</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Welcome back! Sign in now for more movie magic!</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="" alt="" />
        </div>
      </div>
    </div>
    <script src="../JS/plugins.js"></script>
    <script src="../JS/sign_up.js"></script>
  </body>
</html>
